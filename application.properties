# --- Configura��o do Servidor ---
# Edge Node executará na porta 8090 para evitar conflito com Microkernel
server.port=8090

# --- Integração com Microserviços ---
microkernel.url=http://secure-io-engine:8080
middleware.url=http://image-inverter:8091

# --- IA Detection Configuration ---
ai.detection.enabled=true
ai.confidence.threshold=0.5
ai.target.classes=person,car,dog

# --- Banco de Dados H2 (Em Mem�ria) ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=${EDGE_DB_PASSWORD:}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilita o console do H2 em http://localhost:8080/h2-console
spring.h2.console.enabled=true

# --- JPA / Hibernate ---
# Atualiza o schema do banco automaticamente ao iniciar
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Upload de Arquivos ---
# Aumenta o limite para aceitar imagens grandes (ex: 10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB