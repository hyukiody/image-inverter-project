# --- Configura��o do Servidor ---
# Middleware executará na porta 8091 para evitar conflito com Microkernel
server.port=8091

# --- Integração com Microserviços ---
microkernel.url=http://secure-io-engine:8080

# --- Banco de Dados PostgreSQL (Sentinel DB) ---
spring.datasource.url=jdbc:postgresql://sentinel-db:5432/sentinel
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=sentinel_user
spring.datasource.password=${DB_PASSWORD:change_this_password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- JPA / Hibernate ---
# Atualiza o schema do banco automaticamente ao iniciar
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Upload de Arquivos ---
# Aumenta o limite para aceitar imagens grandes (ex: 10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB