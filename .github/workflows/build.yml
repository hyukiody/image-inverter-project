name: Image Inverter Build & Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ '17', '21' ]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests=false

    - name: Run Unit Tests
      run: mvn test

    - name: Run Integration Tests
      run: mvn verify -DskipUnitTests=true

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-java-${{ matrix.java-version }}
        path: target/surefire-reports/

    - name: Upload Coverage Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-reports-java-${{ matrix.java-version }}
        path: target/site/jacoco/

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Check Code Style
      run: mvn checkstyle:check || true

    - name: Run SpotBugs Analysis
      run: mvn spotbugs:check || true

    - name: PMD Analysis
      run: mvn pmd:check || true

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Dependency Check
      run: mvn dependency-check:check || true

    - name: OWASP Dependency Check Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: dependency-check-report
        path: target/dependency-check-report.html

  docker:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: |
        docker build -t image-inverter:latest .
        docker build -t image-inverter:${{ github.sha }} .

    - name: Scan Docker Image (optional)
      continue-on-error: true
      run: |
        echo "Docker image security scanning would occur here"

  release:
    needs: [ build-test, code-quality, security ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Publish to GitHub Packages (if configured)
      continue-on-error: true
      run: |
        mvn deploy -DskipTests=true

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: target/*.jar
        draft: false
        prerelease: false

  api-test:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build Application
      run: mvn clean package -DskipTests=true

    - name: Start Application
      run: |
        java -jar target/*.jar &
        sleep 10

    - name: Health Check
      run: curl -f http://localhost:8080/api/images/health || exit 1

    - name: Test Image Inversion Endpoint
      run: |
        echo "Testing image inversion endpoints..."
        curl -X GET http://localhost:8080/api/images/health || true

    - name: Stop Application
      if: always()
      run: pkill -f "java -jar" || true
